<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="display">
                </div>
                <div>
                    <input type="button" name="clear" value="AC" onclick="clearDisplay()">
                    <input type="button" name="backspace" value="DE" onclick="deleteLast()">
                    <input type="button" name="percent" value="." onclick="appendToDisplay('.')">
                    <input type="button" name="divide" value="/" onclick="appendToDisplay('/')">
                </div>
                <div>
                    <input type="button" name="seven" value="7" onclick="appendToDisplay('7')">
                    <input type="button" name="eight" value="8" onclick="appendToDisplay('8')">
                    <input type="button" name="nine" value="9" onclick="appendToDisplay('9')">
                    <input type="button" name="multiply" value="x" onclick="appendToDisplay('*')">
                </div>
                <div>
                    <input type="button" name="four" value="4" onclick="appendToDisplay('4')">
                    <input type="button" name="five" value="5" onclick="appendToDisplay('5')">
                    <input type="button" name="six" value="6" onclick="appendToDisplay('6')">
                    <input type="button" name="subtract" value="-" onclick="appendToDisplay('-')">
                </div>
                <div>
                    <input type="button" name="one" value="1" onclick="appendToDisplay('1')">
                    <input type="button" name="two" value="2" onclick="appendToDisplay('2')">
                    <input type="button" name="three" value="3" onclick="appendToDisplay('3')">
                    <input type="button" name="add" value="+" onclick="appendToDisplay('+')">
                </div>
                <div>
                    <input type="button" name="doubleZero" value="00" onclick="appendToDisplay('00')">
                    <input type="button" name="zero" value="0" onclick="appendToDisplay('0')">
                    <input type="button" class="equal-button" name="equal" value="=" onclick="calculate()">
                </div>
            </form>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
